<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Locker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            margin-top: 20px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container .locker-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .container .locker {
            background-color: grey;
            color: white;
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
        }
        .container .locker.selected {
            background-color: orange;
        }
        .container .locker.occupied {
            background-color: red;
            cursor: not-allowed;
        }
        .container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        .container button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Locker</h1>
        <div id="lockerContainer" class="locker-grid">
            <!-- Lockers will be dynamically added here -->
        </div>
        <input type="number" id="duration" placeholder="Enter duration in hours" min="1">
        <button onclick="selectLocker()">Confirm Selection</button>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>
    <script src="add_locker.js"></script>
</body>
</html>
